<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/styles.scss" />
    <script defer src="../data/buttonEvents.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>OhMyFood</title>
  </head>
  <body>
    <header>
      <nav class="nav menu__nav">
        <div class="nav__logo">
          <a href="../../index.html" class="nav__back">
            <i class="fa-solid fa-chevron-left"></i>
          </a>
          <img src="../imgs/logo.svg" alt="Logo" class="menu__logo" />
        </div>
      </nav>
      <div class="menu__img-container">
        <img class="menu__img" src="../imgs/enchanted.jpg" alt="Image of a delicious dish" />
        <div class="menu__title" data-title="header">
          <h1>The Enchanted Plate</h1>
          <span class="restaurant__option--favIcon">
            <i class="fa-regular fa-heart icon main"></i>
            <i class="fa-solid fa-heart icon hover"> </i>
          </span>
        </div>
      </div>
    </header>

    <main class="menu">
      <div class="menu__info">
        <div class="content">
          <div class="menu__title" data-title="main">
            <h1>The Enchanted Plate</h1>
            <span class="restaurant__option--favIcon">
              <i class="fa-regular fa-heart icon main"></i>
              <i class="fa-solid fa-heart icon hover"> </i>
            </span>
          </div>

          <div class="menu__btns">
            <div class="menu__btn-container" id="entrees">
              <h2 class="menu__subtitle">Entrees</h2>
              <button class="menu__btn" data-order="0">
                <span class="menu__btn--labels">
                  <span class="menu__btn--title">Foie Gras Ravioli</span>
                  <span class="menu__btn--description">With truffle cream</span>
                </span>
                <span class="menu__btn--price">€25</span>
                <span class="menu__btn--check">
                  <span class="icon-container">
                    <i class="fa-solid fa-circle-check icon"></i>
                  </span>
                </span>
              </button>
              <button class="menu__btn" data-order="1">
                <span class="menu__btn--labels">
                  <span class="menu__btn--title">Oscietra Caviar</span>
                  <span class="menu__btn--description">With buckwheat blinis</span>
                </span>
                <span class="menu__btn--price">€35</span>
                <span class="menu__btn--check">
                  <span class="icon-container">
                    <i class="fa-solid fa-circle-check icon"></i>
                  </span>
                </span>
              </button>
              <button class="menu__btn" data-order="2">
                <span class="menu__btn--labels">
                  <span class="menu__btn--title">Lobster and Leek Foam</span>
                  <span class="menu__btn--description">Marinated with orange zest</span>
                </span>
                <span class="menu__btn--price">€20</span>
                <span class="menu__btn--check">
                  <span class="icon-container">
                    <i class="fa-solid fa-circle-check icon"></i>
                  </span>
                </span>
              </button>
              <button class="menu__btn" data-order="3">
                <span class="menu__btn--labels">
                  <span class="menu__btn--title">Duck Foie Gras</span>
                  <span class="menu__btn--description">With fig jam and grilled baguette</span>
                </span>
                <span class="menu__btn--price">€35</span>
                <span class="menu__btn--check">
                  <span class="icon-container">
                    <i class="fa-solid fa-circle-check icon"></i>
                  </span>
                </span>
              </button>
            </div>

            <div class="menu__btn-container" id="main">
              <h2 class="menu__subtitle">Main Dish</h2>
              <button class="menu__btn" data-order="4">
                <span class="menu__btn--labels">
                  <span class="menu__btn--title">Fresh Buttered Scallops</span>
                  <span class="menu__btn--description">With white celery puree</span>
                </span>
                <span class="menu__btn--price">€40</span>
                <span class="menu__btn--check">
                  <span class="icon-container">
                    <i class="fa-solid fa-circle-check icon"></i>
                  </span>
                </span>
              </button>
              <button class="menu__btn" data-order="5">
                <span class="menu__btn--labels">
                  <span class="menu__btn--title">Pan-Fried Lobster</span>
                  <span class="menu__btn--description">With mashed sweet potatoes</span>
                </span>
                <span class="menu__btn--price">€35</span>
                <span class="menu__btn--check">
                  <span class="icon-container">
                    <i class="fa-solid fa-circle-check icon"></i>
                  </span>
                </span>
              </button>
              <button class="menu__btn" data-order="6">
                <span class="menu__btn--labels">
                  <span class="menu__btn--title">Braised Ox Tail</span>
                  <span class="menu__btn--description">With wild rice and lemon zest</span>
                </span>
                <span class="menu__btn--price">€44</span>
                <span class="menu__btn--check">
                  <span class="icon-container">
                    <i class="fa-solid fa-circle-check icon"></i>
                  </span>
                </span>
              </button>
            </div>

            <div class="menu__btn-container" id="desserts">
              <h2 class="menu__subtitle">Desserts</h2>
              <button class="menu__btn" data-order="7">
                <span class="menu__btn--labels">
                  <span class="menu__btn--title">Chocolate and Hazelnut Macaroon</span>
                  <span class="menu__btn--description">With caramel butter ice cream</span>
                </span>
                <span class="menu__btn--price">€18</span>
                <span class="menu__btn--check">
                  <span class="icon-container">
                    <i class="fa-solid fa-circle-check icon"></i>
                  </span>
                </span>
              </button>
              <button class="menu__btn" data-order="8">
                <span class="menu__btn--labels">
                  <span class="menu__btn--title">Baba au rhum</span>
                  <span class="menu__btn--description">With lemon drizzle</span>
                </span>
                <span class="menu__btn--price">€22</span>
                <span class="menu__btn--check">
                  <span class="icon-container">
                    <i class="fa-solid fa-circle-check icon"></i>
                  </span>
                </span>
              </button>
              <button class="menu__btn" data-order="9">
                <span class="menu__btn--labels">
                  <span class="menu__btn--title">Lemon Meringue Pie</span>
                  <span class="menu__btn--description">Destructured</span>
                </span>
                <span class="menu__btn--price">€23</span>
                <span class="menu__btn--check">
                  <span class="icon-container">
                    <i class="fa-solid fa-circle-check icon"></i>
                  </span>
                </span>
              </button>
            </div>
          </div>

          <button class="hero__btn menu__order">
            Order
            <span id="error" class="menu__order--error">Please select a meal</span>
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="content">
        <img src="../imgs/logo.svg" alt="Logo" class="footer__logo" />

        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__link">
              <i class="fa-solid fa-utensils icon"></i>
              <span>Suggest a restaurant</span>
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              <i class="fa-solid fa-handshake-angle icon"></i>
              <span>Become a partner</span>
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              <i class="fa-solid fa-gavel icon"></i>
              <span>Legal</span>
            </a>
          </li>
          <li class="footer__item">
            <a href="mailto:contact@ohmyfood.com" class="footer__link">
              <i class="fa-solid fa-phone icon"></i>
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
