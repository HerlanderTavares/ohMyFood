<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/styles.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>OhMyFood</title>
  </head>
  <body>
    <div class="order">
      <header class="order__header">
        <img src="../imgs/logo.svg" alt="Logo" />
      </header>

      <div class="order__loader active">
        <i class="fa-solid fa-bowl-food icon"></i>
        <h1 class="order__title">Receiving your order</h1>
        <div class="loader__spinner"> <span></span> </div>
      </div>

      <div class="order__confirm">
        <i class="fa-solid fa-bowl-food icon"></i>
        <h1 class="order__title">Order Received</h1>
        <a href="./homepage.html" class="hero__btn menu__order order__confirm--btn">OK</a>
      </div>
    </div>

    <script>
      const loader = document.querySelector('.order__loader');
      const confirm = document.querySelector('.order__confirm');

      setTimeout(() => {
        loader.classList.remove('active');
        confirm.classList.add('active');
      }, 5000);
    </script>
  </body>
</html>
