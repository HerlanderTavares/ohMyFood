<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/styles.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>OhMyFood</title>
  </head>
  <body>
    <header>
      <nav class="nav menu__nav">
        <div class="content">
          <div class="nav__logo">
            <a href="./homepage.html" class="nav__back">
              <i class="fa-solid fa-chevron-left"></i>
            </a>
            <img src="../imgs/logo.svg" alt="Logo" class="menu__logo" />
          </div>
        </div>
      </nav>
    </header>

    <main class="menu">
      <img class="menu__img" src="../imgs/pallete.jpg" alt="Image of a delicious dish" />
      <div class="menu__info">
        <div class="content">
          <header class="menu__title">
            <h1>The Full Pallete</h1>
            <span class="restaurant__option--favIcon">
              <i class="fa-regular fa-heart icon main"></i>
              <i class="fa-solid fa-heart icon hover"> </i>
            </span>
          </header>

          <div class="menu__btns">
            <h2 class="menu__subtitle" id="entrees">Entrees</h2>
            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Fried Egg</span>
                <span class="menu__btn--description">Seasoned with truffle cream and cheese</span>
              </span>
              <span class="menu__btn--price">€20</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Duck Foie Gras</span>
                <span class="menu__btn--description">With black truffle shavings</span>
              </span>
              <span class="menu__btn--price">€35</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Escargot</span>
                <span class="menu__btn--description">With southern French spices</span>
              </span>
              <span class="menu__btn--price">€25</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <h2 class="menu__subtitle" id="main">Main Dish</h2>
            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Filet of Sole</span>
                <span class="menu__btn--description">With citrus dressing</span>
              </span>
              <span class="menu__btn--price">€44</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Ox Tail Shepard's Pie</span>
                <span class="menu__btn--description">With black truffle and pureed parsnips</span>
              </span>
              <span class="menu__btn--price">€35</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Herb-Encrusted Steak</span>
                <span class="menu__btn--description"
                  >With delicately sliced and seasoned vegetables</span
                >
              </span>
              <span class="menu__btn--price">€40</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <h2 class="menu__subtitle" id="desserts">Desserts</h2>
            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Chocolate Mousse</span>
                <span class="menu__btn--description">With spices and black truffle</span>
              </span>
              <span class="menu__btn--price">€23</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Chocolate Macaroons</span>
                <span class="menu__btn--description">With vanilla ice cream</span>
              </span>
              <span class="menu__btn--price">€22</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Paris-Brest</span>
                <span class="menu__btn--description">Revisted</span>
              </span>
              <span class="menu__btn--price">€18</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>
          </div>

          <button class="hero__btn menu__order">Order</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="content">
        <img src="../imgs/logo.svg" alt="Logo" class="footer__logo" />

        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__link">
              <i class="fa-solid fa-utensils icon"></i>
              <span>Suggest a restaurant</span>
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              <i class="fa-solid fa-handshake-angle icon"></i>
              <span>Become a partner</span>
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              <i class="fa-solid fa-gavel icon"></i>
              <span>Legal</span>
            </a>
          </li>
          <li class="footer__item">
            <a href="mailto:contact@ohmyfood.com" class="footer__link">
              <i class="fa-solid fa-phone icon"></i>
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script type="module">
      const btns = document.querySelectorAll('.menu__btn');
      const selectedMeals = [];

      btns.forEach((btn, i) => {
        const id = 'MEAL' + `${i + 1}`.padStart(3, '0');

        btn.addEventListener('click', e => {
          const btn = e.target;
          btn.classList.toggle('active');
          addMeal(btn, id);
        });

        btn.addEventListener('mouseenter', e => e.target.classList.add('hoverIn'));
        btn.addEventListener('mouseleave', e => {
          const btn = e.target;
          if (!btn.classList.contains('active')) btn.classList.remove('hoverIn');
        });
      });

      /************** Functions **************/
      function addMeal(btn, id) {
        if (btn.classList.contains('active')) selectedMeals.push(id);
        else selectedMeals.splice(selectedMeals.indexOf(id), 1);
      }
    </script>
  </body>
</html>
