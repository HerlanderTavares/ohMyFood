<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/styles.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>OhMyFood</title>
  </head>
  <body>
    <header>
      <nav class="nav menu__nav">
        <div class="content">
          <div class="nav__logo">
            <a href="./homepage.html" class="nav__back">
              <i class="fa-solid fa-chevron-left"></i>
            </a>
            <img src="../imgs/logo.svg" alt="Logo" class="menu__logo" />
          </div>
        </div>
      </nav>
    </header>

    <main class="menu">
      <img class="menu__img" src="../imgs/bastille.jpg" alt="Image of a delicious dish" />
      <div class="menu__info">
        <div class="content">
          <header class="menu__title">
            <h1>Bastille</h1>
            <span class="restaurant__option--favIcon">
              <i class="fa-regular fa-heart icon main"></i>
              <i class="fa-solid fa-heart icon hover"> </i>
            </span>
          </header>

          <div class="menu__btns">
            <h2 class="menu__subtitle" id="entrees">Entrees</h2>
            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Onion Soup</span>
                <span class="menu__btn--description">Revisted</span>
              </span>
              <span class="menu__btn--price">€20</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Grandmother's Vegetable Soup</span>
                <span class="menu__btn--description">Carrots, parsnips, Jerusalem artichoke</span>
              </span>
              <span class="menu__btn--price">€35</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Citrus Squid Carpaccio</span>
                <span class="menu__btn--description">With orange zest</span>
              </span>
              <span class="menu__btn--price">€25</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <h2 class="menu__subtitle" id="main">Main Dish</h2>
            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Game Hen</span>
                <span class="menu__btn--description">With vegetable gnocchis</span>
              </span>
              <span class="menu__btn--price">€44</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Margret de canard</span>
                <span class="menu__btn--description">With mashed potatoes</span>
              </span>
              <span class="menu__btn--price">€35</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Scallops</span>
                <span class="menu__btn--description">With mashed parsnip</span>
              </span>
              <span class="menu__btn--price">€40</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <h2 class="menu__subtitle" id="desserts">Desserts</h2>
            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Napolean</span>
                <span class="menu__btn--description">With blueberries and marzipan</span>
              </span>
              <span class="menu__btn--price">€23</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Chocolate Lava Cake</span>
                <span class="menu__btn--description">Revisited</span>
              </span>
              <span class="menu__btn--price">€22</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>

            <button class="menu__btn">
              <span class="menu__btn--labels">
                <span class="menu__btn--title">Floral Ice Cream</span>
                <span class="menu__btn--description">With hazelnut butter</span>
              </span>
              <span class="menu__btn--price">€18</span>
              <span class="menu__btn--check">
                <i class="fa-solid fa-circle-check icon"></i>
              </span>
            </button>
          </div>

          <a href="./order.html" class="hero__btn menu__order">Order</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="content">
        <img src="../imgs/logo.svg" alt="Logo" class="footer__logo" />

        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__link">
              <i class="fa-solid fa-utensils icon"></i>
              <span>Suggest a restaurant</span>
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              <i class="fa-solid fa-handshake-angle icon"></i>
              <span>Become a partner</span>
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              <i class="fa-solid fa-gavel icon"></i>
              <span>Legal</span>
            </a>
          </li>
          <li class="footer__item">
            <a href="mailto:contact@ohmyfood.com" class="footer__link">
              <i class="fa-solid fa-phone icon"></i>
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script type="module">
      const btns = document.querySelectorAll('.menu__btn');
      btns.forEach(btn => {
        btn.addEventListener('click', e => e.target.classList.toggle('active'));

        btn.addEventListener('mouseenter', e => e.target.classList.add('hoverIn'));
        btn.addEventListener('mouseleave', e => {
          const btn = e.target;
          if (!btn.classList.contains('active')) btn.classList.remove('hoverIn');
        });
      });
    </script>
  </body>
</html>
